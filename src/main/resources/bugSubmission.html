{% extends "base.html" %}
{% block title %} Bug Submission {% endblock %}
{% block content %}
<div>
    <h3 align = "center" >Submission</h3>
    <div id="feedback">
    </div>
    <div class="form-group">
        <label for="title" >Title</label>
        <input type="text" class="form-control" id="title" name="username" placeholder="Title">
    </div>
    <div class="form-group " >
        <label for="description" >Description</label>
        <textarea class="form-control" placeholder="description" id="description" style="height: 100px; min-height: 100px;"></textarea>
    </div>
    <div class="d-flex flex-row">
        <select id="severity" class="form-select" aria-label="Default select example">
            <option disabled selected>Severity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <select id="urgency" class="form-select" aria-label="Default select example">
            <option disabled selected>Urgency</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" id="submit" name="submit">
    </div>
</div>
<script type="module" src="bugSubmission.js" defer></script>
{% endblock %}
