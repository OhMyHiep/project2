{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<div>
    <h2 class="text-center pt-2" >Login In</h2>
    <div id="login-error-div"></div>
    <div class="form-group">
        <label for="username" >Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password" >password</label>
        <input type="password" class="form-control" id="password" name="password1" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Login">
    </div>
</div>
<script src="login.js" defer></script>
{% endblock %}
